<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kalamba</title>

    <!-- Bootstrap JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"/>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/main.css" rel="stylesheet" />
    
</head>
<body class="bg-light">
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Kalamba</a>
            <a class="btn btn-primary" href="#signup">가입</a>
        </div>
    </nav>
    <div class="container">
        <div class="container text-center">
            <h1>플레이어 정보</h1>
            <p th:text="${accountId}"></p>
            <p class="display-1" th:text="${name}"></p>
            <p th:text="${summonerLevel}"></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" th:each="info : ${playerInfoList}">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${info.championImage}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${info.summonerName}"></h5>
                            <p class="card-text" th:text="${info.championName}"></p>
                            <p class="card-text">플레이타임 : <span th:text="${info.gameDuration}"></span></p>
                            <p class="card-text">KDA : <span th:text="${info.kda}"></span></p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

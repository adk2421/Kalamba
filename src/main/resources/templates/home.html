<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kalamba</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"/>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS-->
    <link href="css/cover.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Kalamba</h3>
                <!-- Navigation-->
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="btn btn-light" href="#signup">가입</a>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <div class="d-grid gap-3">
                <h1>칼바람나락 전적 검색</h1>
                <div class="container text-center">
                    <p class="lead">소환사 이름</p>
                    <form id="summonerSearchForm" action="/searchSummoner" method="post" novalidate>
                        <div class="d-grid gap-3">
                            <input type="text" class="form-control w-50 mx-auto" id="summonerName" name="summonerName" placeholder="Name" required>
                            <input type="submit" class="btn btn-light w-25 mx-auto" id="" value="검색"/>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>
</body>
</html>

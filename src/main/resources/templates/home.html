<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kalamba</title>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS -->
    <link href="css/main.css?reload" rel="stylesheet" type="text/css" />
    <link href="css/cover.css" rel="stylesheet" type="text/css"/>
    <!-- CSS UPDATE - Chrome: Ctrl + Shift + R -->

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Kalamba</h3>
                <!-- Navigation-->
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="btn btn-light" href="#signup">가입</a>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <div class="d-grid gap-3">
                <h1>칼바람나락 전적 검색</h1>
                <div class="container text-center">
                    <p class="lead">소환사 이름</p>
                    <div class="d-grid gap-3">
                        <form id="summonerSearchForm" action="/searchSummoner" method="post" novalidate>
                            <input type="text" class="form-control w-50 mx-auto" id="summonerName" name="summonerName" placeholder="Name" required>
                        </form>
                        <input type="button" class="btn btn-light w-25 mx-auto" id="search" value="검색" onclick="checkName()"/>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>
    <!-- modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div id="modalBody" class="modal-body">
                    <div class="font-color-default m-3">
                        <p>잠시만 기다려 주세요</p>
                        <div class="spinner-border m-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="exeModal" data-bs-toggle="modal" data-bs-target="#loadingModal"></input>
    <!-- /modal-->
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
